<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circleClip">
      <circle cx="16" cy="16" r="15"/>
    </clipPath>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="16" cy="16" r="16" fill="#646cff"/>
  
  <!-- Base64エンコードされた丸いプロフィール画像 -->
